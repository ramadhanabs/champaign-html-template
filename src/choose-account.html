<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Choose Account</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-light-purple h-screen p-4">
    <div class="max-w-3xl flex flex-col items-center justify-between mx-auto py-6 md:py-10 h-full">
      <div class="flex flex-col items-center">
        <img src="./img//logo/logo-champaign.png" alt="logo-champaign" width="200px" class="mb-6" />
        <p class="font-semibold text-2xl text-center">Please let us know which best describes you?</p>
      </div>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-[80px] w-full">
        <div class="bg-white py-4 px-2 md:p-8 rounded-xl flex flex-col gap-8 w-full">
          <img src="./img/bg-agency.png" alt="bg-agency" class="h-[150px] md:h-full object-cover rounded-lg object-center" />
          <a class="w-full p-4 bg-primary-purple rounded-full text-white font-bold text-center" href="./register.html">
            Multiple Websites
          </a>
        </div>
        <div class="bg-white py-4 px-2 md:p-8 rounded-xl flex flex-col gap-8">
          <img src="./img/bg-user.png" alt="bg-agency" class="h-[150px] md:h-full object-cover rounded-lg object-center" />
          <a class="w-full p-4 bg-primary-purple rounded-full text-white font-bold text-center" href="./register.html">
            Single Website
          </a>
        </div>
      </div>
      <p class="paragraph-medium-caption">
        Already have an account? <a href="./login.html" class="text-primary-purple font-bold">Log In</a>
      </p>
    </div>
  </body>
</html>
