<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Password</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-light-purple h-screen">
    <div class="flex items-center justify-center h-full">
      <div class="bg-white w-[490px] rounded-xl py-10 px-6">
        <div class="grid grid-cols-4 gap-3 mb-8">
          <div class="rounded-full bg-primary-purple w-full" style="height: 8px"></div>
          <div class="rounded-full bg-primary-purple w-full" style="height: 8px"></div>
          <div class="rounded-full bg-grayscale-30 w-full" style="height: 8px"></div>
          <div class="rounded-full bg-grayscale-30 w-full" style="height: 8px"></div>
        </div>
        <div class="mb-6">
          <p class="heading-bold-5 mb-2">Create Password</p>
          <p class="paragraph-reguler-body text-grayscale-70">Enter your details to continue</p>
        </div>
        <div class="mb-8">
          <div class="flex flex-col gap-2 mb-4">
            <label for="password" class="paragraph-medium-body text-grayscale-90">Password</label>
            <div class="w-full relative input input-with-button">
              <input
                id="password"
                type="password"
                placeholder="Input Your Password"
                class="w-full pr-10 outline-none"
              />
              <div class="absolute right-[12px] top-[16px]">
                <button onclick="handleViewPassword('password')">
                  <img src="./img/icons/eye-open.svg" />
                </button>
              </div>
            </div>
          </div>
          <p class="text-grayscale-60 paragraph-reguler-caption mb-6">
            Password must be at least 8 characters with a combination of letters and numbers
          </p>
          <div class="flex flex-col gap-2 mb-4">
            <label for="password" class="paragraph-medium-body text-grayscale-90">Confirm Password</label>
            <div class="w-full relative input input-with-button">
              <input
                id="confirmPassword"
                type="password"
                placeholder="Input Your Password"
                class="w-full pr-10 outline-none"
              />
              <div class="absolute right-[12px] top-[16px]">
                <button onclick="handleViewPassword('confirmPassword')">
                  <img src="./img/icons/eye-open.svg" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="w-full p-4 bg-primary-purple rounded-full text-white font-bold mb-4">
          Continue
        </button>
        <button
          class="w-full p-4 border border-primary-purple rounded-full text-primary-purple font-bold mb-6"
        >
          Back
        </button>
      </div>
    </div>
    <script type="text/javascript">
      const handleViewPassword = id => {
        const element = document.getElementById(id)
        if (element.type === "password") {
          element.type = "text"
          return
        }
        if (element.type === "text") {
          element.type = "password"
          return
        }
      }
    </script>
  </body>
</html>
