<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Password</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-light-purple h-screen">
    <div class="flex items-center justify-center h-full">
      <div class="bg-white w-[490px] rounded-xl py-10 px-6">
        <div class="grid grid-cols-4 gap-3 mb-8">
          <div class="rounded-full bg-primary-purple w-full" style="height: 8px"></div>
          <div class="rounded-full bg-primary-purple w-full" style="height: 8px"></div>
          <div class="rounded-full bg-grayscale-30 w-full" style="height: 8px"></div>
          <div class="rounded-full bg-grayscale-30 w-full" style="height: 8px"></div>
        </div>
        <div class="mb-6">
          <p class="heading-bold-5 mb-2">Create Password</p>
          <p class="paragraph-reguler-body text-grayscale-70">
            Your password must be 8 characters long and contain at least one letter, one digit and
            one special character.
          </p>
        </div>
        <div class="mb-8">
          <div class="flex flex-col gap-2 mb-4">
            <label for="password" class="paragraph-medium-body text-grayscale-90">Password</label>
            <div class="w-full relative input input-with-button">
              <input
                id="password"
                type="password"
                placeholder="Input Your Password"
                class="w-full pr-10 outline-none"
              />
              <div class="absolute right-[12px] top-[13px]">
                <button onclick="handleViewPassword('password')">
                  <img src="./img/icons/eye-open.svg" />
                </button>
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex items-center gap-[10px]">
              <img src="./img/icons/check-circle.svg" />
              <p class="paragraph-reguler-caption">Has 1 Letter</p>
            </div>
            <div class="flex items-center gap-[10px]">
              <img src="./img/icons/check-circle.svg" />
              <p class="paragraph-reguler-caption">Has 1 Digit</p>
            </div>
            <div class="flex items-center gap-[10px]">
              <img src="./img/icons/exclamation.svg" />
              <p class="paragraph-reguler-caption text-grayscale-60">Has 1 Special Character</p>
            </div>
          </div>
        </div>
        <a
          class="w-full p-4 bg-primary-purple rounded-full text-white font-bold mb-6 block text-center"
          href="./setup-profile.html"
        >
          Continue
        </a>
        <a
          class="w-full p-4 border border-primary-purple rounded-full text-primary-purple font-bold block text-center"
          href="./verification.html"
        >
          Back
        </a>
      </div>
    </div>
    <script type="text/javascript">
      const handleViewPassword = id => {
        const element = document.getElementById(id)
        if (element.type === "password") {
          element.type = "text"
          return
        }
        if (element.type === "text") {
          element.type = "password"
          return
        }
      }
    </script>
  </body>
</html>
